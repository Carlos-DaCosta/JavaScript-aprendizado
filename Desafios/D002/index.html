<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font: Arial 12pt;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    
    <H1>Boas-vindas!</H1>
    <button onclick="clicou()">inicie o desafio!</button>

    <script>
        function clicou() {
           let nome = window.prompt('Qual é seu nome?')
           let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
